<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="style.css">
<title>Modern Day Warrior</title>
</head>
<body>

    <!-- navbar -->
    <div class="row p-0 m-0 g-0 fixed-top">
        <nav class="col navbar navbar-expand-lg navbar-dark bg-light p-0">
            <div class="container-fluid p-0" style="background-color:#171211; color: #D9920F; height:100px">
                <a class="navbar-brand fs-2  ms-5" style="color: #D9920F;" href="home.html">Modern Day Warrior</a>
            </div>
        </nav>
    </div>
    <!-- end navbar -->
    <div class="m-5 p-5">
        <form class="m-5">
            <div>
                <h1>One low monthly cost!</h1>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingPronoun" placeholder="Pronouns">
                <label for="floatingPronouns">Pronouns</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" aria-label="Email Address" placeholder="Email Address">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="phone" class="form-control" id="floatingPhone" aria-label="Phone Number" placeholder="Phone Number">
                <label for="floatingPhone">Phone Number</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="floatingDate" aria-label="Date of Birth" placeholder="Date of Birth">
                <label for="floatingDate">Date of Birth</label>
            </div>
            <div class="form-floating">
                <input type="address" class="form-control" id="floatingAddress" aria-label="Address" placeholder="Address">
                <label for="floatingAddress">Street Address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingCity" aria-label="City" placeholder="City">
                <label for="floatingCity">City</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingState" maxlength="2" aria-label="State" placeholder="State">
                <label for="floatingState">State</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingZip" maxlength="5" aria-label="Zip Code" placeholder="Zip Code">
                <label for="floatingZip">Zip Code</label>
            </div>
            <hr>
            <h3>Create an Account</h3>
            <p>This will make it easier to log in and manage your account.</p>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" aria-label="Password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div>
                <input type="submit" class="btn btn-lg btn-outline-warning">
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer>
        <div class="logo">
            <img src="https://via.placeholder.com/250x100" alt="">
        </div>
        <div class="address">
            <p>1234 Fitness Ave.</p>
            <p>Boise, ID 83642</p>
        </div>
        <div class="phone-number">
            <p>555-555-1234</p>
        </div>
        <div class="social-media-links">
            <a href="#"><i href="#" class="fa-brands fa-xl fa-facebook-f" ></i></a>
            <a href="#"><i href="#" class="fa-brands fa-xl fa-twitter"></i></a>
            <a href="#"><i href="#" class="fa-brands fa-xl fa-instagram"></i></a>
            <a href="#"><i href="#" class="fa-brands fa-xl fa-youtube"></i></a>
            <a href="#"><i href="#" class="fa-brands fa-xl fa-tiktok"></i></a>
        </div>
        <div class="copyright" style="text-align:center">
            <p>&copy; 2022 Gym Website KDonaldson designs</p>
        </div>
    </footer>
    <!-- end footer -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
